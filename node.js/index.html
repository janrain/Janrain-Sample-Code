<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Static RPX login test page</title>
    <script type="text/javascript">
      (function() { 
        // This is copied&pasted straight from the "Get the Code" tab 
        // - the only change is the 'tokenUrl' setting.
        if (typeof window.janrain !== 'object') window.janrain = {};
        window.janrain.settings = {};
        
        janrain.settings.tokenUrl = 'http://localhost:5000/profile.json';

        function isReady() { janrain.ready = true; };
        if (document.addEventListener) {
          document.addEventListener("DOMContentLoaded", isReady, false);
        } else {
          window.attachEvent('onload', isReady);
        }

        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.id = 'janrainAuthWidget';

        if (document.location.protocol === 'https:') {
          e.src = 'https://rpxnow.com/js/lib/leif-test/engage.js';
        } else {
          e.src = 'http://widget-cdn.rpxnow.com/js/lib/leif-test/engage.js';
        }

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(e, s);
      })();
    </script>
  </head>
  <body>
    <div id="janrainEngageEmbed"></div>
  </body>
</html>
